<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Página web para comprar tequeños y dulces venezolanos en Buenos Aires.">
    <title>Salados</title>
    <link href="https://fonts.googleapis.com/css2?family=Lora&family=Roboto:wght@700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
    <div class="grid-container">
        <header class="header">
            <img src="../Images/logo.png" alt="logo encanto" />
            <div class="header-text">
                <h1>Encanto</h1>
                <h2>"Un Bocado de Venezuela en Cada Mordida"</h2>
            </div>
            <!-- Imagen de carrito en la parte superior derecha -->
            <img src="../Images/iconocarrito.png" alt="Carrito" id="icono-carrito">
        </header>
        <!-- Contenedor del carrito -->
        <aside id="carrito-container" class="oculto">
            <h3>Carrito de Compras</h3>
            <ul id="lista-carrito"></ul>
            <p>Total: $<span id="total-carrito"></span></p>
            <button id="enviar-pedido" aria-label="Enviar pedido por WhatsApp">Enviar Pedido por WhatsApp</button>
            <button id="vaciar-carrito" aria-label="Vaciar carrito de compras">Vaciar Carrito</button>

        </aside>


        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Encanto</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="../index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="dulces.html">Dulces</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="salados.html">Salados</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="contactanos.html">Contactanos</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <main class="main">
            <section class="productos salados">
                    <!-- Los productos se cargarán dinámicamente desde el archivo JSON -->
            </section>
        </main>
    </div>

    <footer class="footer">
        <p>© 2024 Encanto. Todos los derechos reservados.</p>
        <div class="social-icons">
            <!-- Ícono de Instagram -->
            <a href="https://www.instagram.com/encanto.ba.ve?igsh=aGRlYnZvMG10NGRo" target="_blank" class="social-link">
                <img src="../Images/instagram-icon2.png" alt="Instagram Encanto" class="social-icon">
            </a>
            <!-- Ícono de WhatsApp -->
            <a href="https://wa.me/5491173651424" target="_blank" class="social-link">
                <img src="../Images/whatsapp-icon.png" alt="WhatsApp Encanto" class="social-icon">
            </a>
        </div>
