<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Lora&family=Roboto:wght@700&display=swap" rel="stylesheet">

<body>
    <div class="grid-container">
        <header class="header">
            <img src="../Images/logo.png" alt="logo encanto" />
            <h1>Encanto</h1>
        </header>

        <nav class="nav">
            <ul class="flex-menu">
                <li><a href="../index.html">Inicio</a></li>

                <li><a href="salados.html">Salados</a></li>

            </ul>
        </nav>
        <main class="main">
            <form action="https://formspree.io/f/mdknrayy" method="POST">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
                <label for="email">Correo electrónico:</label>
                <input type="email" id="email" name="email" required>
                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" rows="4" cols="50" required></textarea>
                <button type="submit">Enviar</button>
            </form>
        </main>

        </footer>
